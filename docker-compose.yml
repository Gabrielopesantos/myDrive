version: '3.1'

services:
  db:
    container_name: database
    image: postgres:latest
    restart: always
    ports:
      - ${POSTGRES_PORT}:5432
    environment: 
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
        - 7070:8080